<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Clase 11</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Pizza&Front logo" class="topLogo">
        <nav>
            <ul class="topUl">
                <li class="navLi">Home</li>
                <li class="navLi">Ranking</li>
                <li class="navLi">Promoción</li>
                <li class="navLi">Contacto</li>
            </ul>
        </nav>
    </header>
    <div class="principalDiv">
        <div class="deliveryDiv">
            <h2 class="redh2">Envío gratis <span>comprando </span>2 pizzas</h2>
        </div>
        <div class="pizzaPodiumDiv">
            <h2 class="redh2 pizzaPodium">Podio de pizzas</h2>
            <div class="imgListDiv">
                <div class="topFive">
                    <h2 class="top5Title">Pizzas top 5</h2>
                    <ol class="pizzaOl">
                        <li class="top5Li">Muzzarella</li>
                        <li class="top5Li">Hawaiana</li>
                        <li class="top5Li">Muzzarella J&Morron</li>
                        <li class="top5Li">Fugazzeta</li>
                        <li class="top5Li">Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.jpg" alt="Torre de ingredientes" class="pizzaTower">
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <img src="img/Logo.png" alt="Pizza&Front logo" class="footerLogo">
    </footer>
